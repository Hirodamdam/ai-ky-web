name: Cron Weather (09/12/15 JST)

on:
  workflow_dispatch:
  schedule:
    # JST 09:00 / 12:00 / 15:00 = UTC 00:00 / 03:00 / 06:00
    - cron: "0 0 * * *"
    - cron: "0 3 * * *"
    - cron: "0 6 * * *"

jobs:
  call-cron-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -sS -X POST "https://mvnaqmhxraxblsnzarnn.supabase.co/functions/v1/cron_weather" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{}"
